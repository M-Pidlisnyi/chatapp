<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="20">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Chatapp</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Chatapp</span>
        </div>
      </nav>
    <br/>
    <div class="content">
        {% if message_log %}
        {% for message in message_log %}
        <div class="container">
            <p class="text">
                {{message.text}}
            </p>
            <p class="text signature">
                -{{message.author}}
            </p>
            <span class="time-right">{{message.time}}</span>
        </div>
        {% endfor %}
        {% endif %}

        <div class='input'>
            <form method="post" action="/">
                {% csrf_token %}
                <div class="inputs">
                    <input class="input-field name" 
                            type='text' name="username" placeholder="Ваше ім'я">
                    <br>
                    <input class="input-field" 
                            type="text" name="message" placeholder="Введіть повідомлення...">
                    <input class="btn btn-secondary" type="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
